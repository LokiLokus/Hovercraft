<html>
<head>
	<title>Hovercraft Control</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
	<div class="container text-center">
		<h1>Hovercraft Control Page</h1>
		<div class="text-left col-md-12">
			<div class="col-md-12 form-group">
				<h4 class="col-md-4 control-label" for="selectedWiFi">Select Event:</h4>
				<div class="col-md-4">
					<select id="eventId" class="form-control"></select>
				</div>
			</div>
			<div class="col-md-12 form-group">
				<h4 class="col-md-4 control-label" for="selectedWiFi">Arguments:</h4>
				<div class="col-md-4">
					<input id="eventArgs" type="text" class="form-control">
				</div>
			</div>
			<div class="col-md-12 form-group">
				<h4 class="col-md-4 control-label" for="selectedWiFi">Websocket URL:</h4>
				<div class="col-md-4">
					<input id="wsUrl" type="text" class="form-control" value="ws://localhost:1337">
				</div>
			</div>
			<div class="col-md-12 form-group">
					<h4 class="col-md-4 control-label" for="selectedWiFi">Joystick sensitivity:</h4>
					<div class="col-md-4">
						<input id="joystickSensitivity" type="number" class="form-control" value="200">
					</div>
				</div>
			<div class="form-group col-md-12">
				<button onclick="sendEventFromForm()" class="btn btn-success">Send</button>
			</div>
		</div>
	<div>

	<canvas id="joystick" width="500px" height="500px" />

	<script type="text/javascript" src="Control.js"></script>
</body>
</html>
